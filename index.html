<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON + API REST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <!-- ESERCIZIO 1  -->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col col-12 col-md-6">
          <h2 id="saved-name" class="text-center">Nessun nome salvato</h2>
          <hr class="border border-2 border-info" />
          <form>
            <input
              type="text"
              placeholder="Scrivi qui..."
              class="form-control border-2 border-info"
              id="name-input"
            />
          </form>
          <div class="text-center mt-2">
            <button class="btn btn-success me-1" id="save-button">SALVA</button>
            <button class="btn btn-danger" id="reset-button">RESETTA</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ESERCIZIO 2  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
