<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON + API REST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ESERCIZIO 1  -->
    <div class="container mt-5">
      <h2>Registrazione</h2>

      <!-- Messaggio con il valore salvato -->
      <div id="savedName" class="mb-3"></div>

      <div class="form-group row">
        <label for="nameInput" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Inserisci il tuo nome"
          />
        </div>

        <div class="col-sm-6">
          <button class="btn btn-primary mt-2 mt-md-0" onclick="saveName()">
            Salva
          </button>
          <button class="btn btn-danger mt-2 mt-md-0" onclick="removeName()">
            Rimuovi
          </button>
        </div>
      </div>
    </div>

    <!-- ESERCIZIO 2  -->
    <div class="container mt-5">
      <h2>Contatore di Tempo</h2>

      <div class="alert alert-info">
        Tempo trascorso in questa sessione: <span id="timer">0</span> secondi
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
